<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newModal.css">
    <script src="https://kit.fontawesome.com/ed20622ed8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <nav class="navbar">
            <ul class="nav-group">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id ="formOpen">Login</a>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-cart-shopping"></i>
                </li>
            </ul>
        </nav>


        <div class="home">
            <div class="form-container">
                <i class="fa-solid fa-xmark form-close"></i>

                <!-- Login modal -->  
                <div class="login-form">             
                    <form action="#">
                        <h2>Login</h2>
                        <div class="input-box">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="text" id="loginEmail" placeholder="Enter your email">
                        </div>
                        <div class="input-box">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="loginPassword" placeholder="Enter Your password">
                            <i class="fa-regular fa-eye-slash pw-hide"></i>
                        </div>
                        <div class="submit">
                            <input type="submit" value="Login">
                        </div>  
                        <p>Don't have an account? <a href="#" id="signup">Signup</a></p>
                    </form>
                </div>


                <!-- Signup modal --> 
                <div class="signup-form">            
                    <form action="#">
                        <h2>Sign In</h2>
                        <div class="input-box">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" id="fullName">
                        </div>
                        <div class="input-box">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="text" id="email">
                        </div>
                        <div class="input-box">
                            <input type="password" id="password">
                            <i class="fa-solid fa-key"></i>
                            <i class="fa-regular fa-eye-slash pw-hide"></i>
                        </div>
                        <div class="input-box">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="rpassword">
                        </div>
                        <div class="submit">
                            <input type="submit" value="Signup">
                        </div>  
                        <p>Already have an account? <a href="#" id="login">Login</a></p>
                    </form>
                </div> 
    
            </div>

        </div>

    </section>

    <script> 
    const formOpen = document.getElementById("formOpen");
    // the close button
    const formClose = document.querySelector(".form-close");
    const home = document.querySelector(".home");

    // login and signup links
    const signup = document.getElementById("signup");
    const login = document.getElementById("login");
    const formContainer = document.querySelector(".form-container");

    formOpen.onclick = function(){
        home.classList.add("show");
    }

    formClose.onclick = function(){
        home.classList.remove("show");
    }

    signup.addEventListener("click", (e)=>{
        e.preventDefault();
        formContainer.classList.add("active")
    }); 

    login.addEventListener("click", (e)=>{
        e.preventDefault();
        formContainer.classList.remove("active")
    });

    // adding close or open password option
    // const password = document.getElementById("password");
    const pwHide = document.querySelectorAll(".pw-hide");

    pwHide.forEach((icon)=>{
        icon.onclick =  function(){
            let pwInput = icon.parentElement.querySelector('input');
        // if the user clicks on eye slash icon, turn the password input into text and show eye open icon
        if (pwInput.type === "password") {
            pwInput.type="text";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
        else {
            // else the user has not clicked on eye icon, it should remain as it is.   
            pwInput.type = "password"
            icon.classList.replace("fa-eye", "fa-eye-slash");
        }
    }
        
    })
    



    </script>
    
</body>
</html>
